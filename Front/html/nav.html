    <title>Document</title>
    <style>
    ul{
        margin: 0px;
        padding: 0px;

    a:link,a:visited{

        font-weight:bold;
        color:#ffffff;
        background-color:#98bf21;
        text-align: center;
        padding: 4px;
        text-decoration: none;
        text-transform:uppercase;

        
    }
    a:hover,a:active{
        background-color: #7a991a;
    }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">主页</a></li>
